[project]
name = "trijectory"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "hatchling>=1.27.0",
    "lite-dist2>=0.2.1",
    "numpy>=2.2.6",
    "tqdm>=4.67.1",
]

[project.scripts]
register-study = "trijectory.node_ops:register_study"
start-worker = "trijectory.node_ops:start_worker"

[tool.hatch.build.targets.wheel]
packages = ["src/trijectory"]

[dependency-groups]
dev = [
    "matplotlib>=3.10.3",
    "pytest>=8.3.5",
    "ruff>=0.11.12",
    "ty>=0.0.1a8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
